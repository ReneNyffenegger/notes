<h1>Apostelgeschichte</h1>
<div class='t'>
Die Apostelgeschichte beschreibt, wie sich Israel, nachdem sie ihren Messias gekreuzigt hatten, weiterhin unbussfertig zeigen. Deshalb wird am Ende des Apostelgeschichte »das Heil Gottes zu den Nationen gesandt«. (§apg28-28). </div><hr><p><a href='file:///home/rene/github/github/notes/out.html//index.html'>Index</a><div class='bottom'></div></body>
