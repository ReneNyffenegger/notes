<h1>Offenbarung</h1>
<div class='t'>
Die Offenbarung ist an Juden, nicht an den Leib Christi gerichtet. </div>
<div class='t'>
Dies erkennt man daran, dass die Offenbarung die Entrückung mit keinem Wort erwähnt. Stattdessen wird als nächstes Ereignis die Wiederkunft des Herrn in den wolken beschrieben (<a href='http://renenyffenegger.ch/Biblisches/Kommentare/offb_1.html#Ioffb-1-7'>Offb&nbsp;1:7</a>). </div><hr><p><a href='file:///home/rene/github/github/notes/out.html//index.html'>Index</a><div class='bottom'></div></body>
