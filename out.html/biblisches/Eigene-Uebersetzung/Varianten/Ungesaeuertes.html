<h1>Ungesäuertes</h1>
<div class='t'>
Das Wort מַצָּה (Strongs 4682) kann als »ungesäuertes Brot« übersetzt werden, auch wenn das Nomen לֶחֶם (Brot) fehlt. In gewissen Fällen wird allerdings bezieht sich das Wort auf Kuchen, zB in <a href='http://renenyffenegger.ch/Biblisches/Kommentare/3mo_8.html#I3mo-8-26'>3.&nbsp;Mo&nbsp;8:26</a>. </div><div class='g'></div><div class='t'>
Zb in <a href='http://renenyffenegger.ch/Biblisches/Kommentare/2mo_29.html#I2mo-29-2'>2.&nbsp;Mo&nbsp;29:2</a> kommt das Wort zusammen mit לֶחֶם vor. </div><hr><p><a href='file:///home/rene/github/github/notes/out.html//index.html'>Index</a><div class='bottom'></div></body>
