<h1>Vollendung des Zeitalters (συντέλεια τοῦ αἰῶνός)</h1>
<div class='t'>
Der Ausdruck kommt nur im Matthäus Evangelium (<a href='http://renenyffenegger.ch/Biblisches/Kommentare/mt_13.html#Imt-13-39'>Mt&nbsp;13:39</a>, <a href='http://renenyffenegger.ch/Biblisches/Kommentare/mt_13.html#Imt-13-40'>Mt&nbsp;13:40</a>, <a href='http://renenyffenegger.ch/Biblisches/Kommentare/mt_13.html#Imt-13-49'>Mt&nbsp;13:49</a>, <a href='http://renenyffenegger.ch/Biblisches/Kommentare/mt_24.html#Imt-24-3'>Mt&nbsp;24:3</a>, <a href='http://renenyffenegger.ch/Biblisches/Kommentare/mt_28.html#Imt-28-20'>Mt&nbsp;28:20</a> [letzter Vers!]) und im Hebräerbrief (<a href='http://renenyffenegger.ch/Biblisches/Kommentare/hebr_9.html#Ihebr-9-26'>Hebr&nbsp;9:26</a>) vor. Im Hebräerbrief allerdings als Mehrzahl (Vollendung der Zeitalter). </div><hr><p><a href='file:///home/rene/github/github/notes/out.html//index.html'>Index</a><div class='bottom'></div></body>
