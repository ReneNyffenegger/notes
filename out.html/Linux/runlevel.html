<h1>runlevel</h1>
<div class='t'>
The <i>run level</i> determines which sub systems to run. </div><div class='g'></div><div class='t'>
The runlevel is changed with  <code>/sbin/telnit</code>. </div><div class='g'></div><div class='t'>
The runlevels are: 1) Single-user, 2) Multi-user without NFS and without GUI, 3) Multi-user / no GUI, 4) undefined, 5) Multi-user with GUI, 6) Reboot </div>
