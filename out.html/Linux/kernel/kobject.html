<h1>kobject</h1>
<div class='t'>
A <i>kobject</i> is a generic kernel object, implemented through type  <code>struct kobject</code> (<a href='file:///home/rene/github/github/notes/out.html//Linux/kernel/source/include/linux/kobject_h.html'>include/linux/kobject.h</a>) </div><div class='g'></div><div class='t'>
Every registered kobject creates a directory in the <a href='file:///home/rene/github/github/notes/out.html//Linux/filesystem/sysfs.html'>sysfs</a> (exposed via <a href='file:///home/rene/github/github/notes/out.html//Linux/fhs/sys/index.html'>/sys</a>). </div>
