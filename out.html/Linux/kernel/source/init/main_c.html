<h1>init/main.c</h1>
<div class='t'>
This file contains  <code>start_kernel()</code> which performs most of the kernel setup: <ul>
<li>   <a href='file:///home/rene/github/github/notes/out.html//Linux/kernel/interrupts.html'>interrupts</a> 
<li>   memory management 
<li>   <a href='file:///home/rene/github/github/notes/out.html//hardware/device.html'>device</a> initialization 
<li>   <a href='file:///home/rene/github/github/notes/out.html//Linux/kernel/drivers/index.html'>drivers</a> </ul></div><div class='g'></div><div class='t'>
Then it spawns the idle <a href='file:///home/rene/github/github/notes/out.html//Linux/kernel/process/index.html'>process</a>, the <a href='file:///home/rene/github/github/notes/out.html//Linux/kernel/process/scheduler.html'>process scheduler</a> and the <a href='file:///home/rene/github/github/notes/out.html//Linux/init/index.html'>init process</a> </div>
