<h1>/proc/bus/input/devices</h1>
<div class='t'>
Each <i>device driver</i> must register a request handler using  <code>request_irq()</code>. This registers a given interrupt handler for a given interrupt line.  <code>/proc/bus/input/devices</code> shows the (hardware) input devices. </div>
