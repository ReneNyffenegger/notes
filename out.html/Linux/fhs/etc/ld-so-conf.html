<h1>/etc/ld.so.conf</h1>
<div class='t'>
By default, the <a href='file:///home/rene/github/github/notes/out.html//development/dynamic-loader.html'>dynamic loader</a> searches through <a href='file:///home/rene/github/github/notes/out.html//Linux/fhs/lib/index.html'>/lib</a> and <a href='file:///home/rene/github/github/notes/out.html//Linux/fhs/usr/lib/index.html'>/usr/lib</a> for dynamic libraries that are needed by programs.  <code>/etc/ld.so.donf</code> can be used to configure the dynamic loader to search for other directories (such as <a href='file:///home/rene/github/github/notes/out.html//Linux/fhs/usr/local/lib/index.html'>/usr/local/lib</a> or <a href='file:///home/rene/github/github/notes/out.html//Linux/fhs/opt/lib/index.html'>/opt/lib</a>) as well.  </div><hr><p><a href='file:///home/rene/github/github/notes/out.html//index.html'>Index</a><div class='bottom'></div></body>
