<h1>[</h1>
<div class='t'>
 <code>[</code> is a regular executable ( <code>/usr/bin/[</code>). </div><div class='g'></div><div class='t'>
 <code>[ xxx ]</code> is equivalent to  <code><a href='file:///home/rene/github/github/notes/out.html//Linux/shell/commands/test.html'>test</a> xxx</code>. </div><div class='g'></div><div class='t'>
 <code>[</code> can can be used, for example, in an <a href='file:///home/rene/github/github/notes/out.html//Linux/shell/bash/if.html'>if</a> statement. </div><div class='g'></div><div class='t'>
In <a href='file:///home/rene/github/github/notes/out.html//Linux/shell/bash/index.html'>bash - Bourne-Again Shell</a>,  <code>[[</code> is a built-in. </div>
