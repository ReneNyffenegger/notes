<h1>chattr</h1>
<div class='t'>
 <code>chattr +i</code>: Make the file <i>immutable</i> so that no one, not even <a href='file:///home/rene/github/github/notes/out.html//Linux/root.html'>root</a>, can change, delete or link the file. </div><div class='g'></div><div class='t'>
 <code>chattr +a</code>: Make file <i>append only</i>. Usable, for example, for log-file security. </div><div class='g'></div><div class='t'>
 <code>chattr +s</code>: Secure deletion of the file. </div>
