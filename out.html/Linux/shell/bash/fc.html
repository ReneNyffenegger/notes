<h1>fc</h1>
<div class='t'>
 <code>fc</code> processes the <a href='file:///home/rene/github/github/notes/out.html//Linux/shell/bash/history.html'>command history list</a>. </div><div class='g'></div>
<pre class='code'>fc
</pre><div class='t'>
Invokes <a href='file:///home/rene/github/github/notes/out.html//development/environment-variable.html#editor'>$EDITOR</a> and lets one write a (possibly complex) <a href='file:///home/rene/github/github/notes/out.html//Linux/shell/commands/index.html'>shell command</a>. After saving and closing the editor, that command is executed. Alternatively,  <code>&lt;Esc&gt;v</code> can be used (provided  <code>set -o vi</code> is used) </div><hr><p><a href='file:///home/rene/github/github/notes/out.html//index.html'>Index</a><div class='bottom'></div></body>
