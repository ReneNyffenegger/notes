<h1>loop device</h1>
<div class='t'>
A <i>loop device</i> allows to use a regular file as a <a href='file:///home/rene/github/github/notes/out.html//Linux/block-device.html'>block device</a>. «Within» that regular file, a <a href='file:///home/rene/github/github/notes/out.html//Linux/filesystem/filesystems.html'>filesystems</a> is created and then <a href='file:///home/rene/github/github/notes/out.html//Linux/shell/commands/mount.html'>mounted</a> just as any other block device (such as hart drive partitions). </div><hr><p><a href='file:///home/rene/github/github/notes/out.html//index.html'>Index</a><div class='bottom'></div></body>
