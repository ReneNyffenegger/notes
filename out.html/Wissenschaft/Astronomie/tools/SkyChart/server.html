<h1>Using SkyChart as a server</h1>
<div class='t'>
The commands are sent using TCP/IP to the SkyChart server. The port can be viewed in <a href='file:///home/rene/github/github/notes/out.html//Linux/fhs/home/username/_skychart/tmp/tcpport.html'>~/.skychart/tmp/tcpport</a> (Standard: 3292) and configured in the configuration menu. </div><div class='g'></div><div class='t'>
Some sample clients are found <a class='ext' href='https://sourceforge.net/p/skychart/code/HEAD/tree/trunk/skychart/sample_client/'>here</a>. </div><hr><p><a href='file:///home/rene/github/github/notes/out.html//index.html'>Index</a><div class='bottom'></div></body>
