<h1>Stationsarzt</h1>
<div class='t'>
Für den Patienten ist in erster Linie der <i>Stationsarzt</i> zuständig. In der Regel <a href='file:///home/rene/github/github/notes/out.html//Gesundheit/Spital/typischer-Tagesablauf.html'>besucht der Stationsarzt</a> «seine» Patienten zwischen 9:00 und 11:00 Uhr. </div><div class='g'></div><div class='t'>
Ein Stationsarzt wird von einem Unterassistenten unterstützt. </div>
