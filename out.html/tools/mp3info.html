<h1>mp3info</h1>

<div class='h'><h2 id='duration'>Determine duration of an mp3</h2>
<div class='t'>
  Print duration of an mp3 (format <i>min:sec</i>) </div><pre class='code'>mp3info -p "%m:%s\n" Multiverse/Mutliverse.mp3 
</pre><div class='g'></div><div class='t'>
  Note, the lenght is in integers, so fractions of seconds are not displayed. </div><div class='g'></div><div class='t'>
  Compare with <a href='file:///home/rene/github/github/notes/out.html//tools/ffmpeg.html#duration'>ffmpeg</a>. </div>
