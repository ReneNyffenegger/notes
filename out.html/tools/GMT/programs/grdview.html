<h1>grdview</h1>
<div class='t'>
 <code>grdview</code> produces perspective views of gridded data. Two types of plots are possible: <ul>
<li>  Mesh or wire-frame plots (with or without superimposed contours) 
<li>  Color-coded surface (with optional shading, contours, or draping) </ul></div><hr><p><a href='file:///home/rene/github/github/notes/out.html//index.html'>Index</a><div class='bottom'></div></body>
