<h1>target triplet</h1>
<div class='t'>
The target triplet's three fields are: <ul>
<li>  Name of  <a href='file:///home/rene/github/github/notes/out.html//hardware/CPU.html'>CPU - Central Processing Unit</a> family/model (eg. x86_64) 
<li>  The vendor (eg. linux) 
<li>  Operating system name (eg. gnu) </ul></div><div class='g'></div><div class='t'>
Determine target triplet with  <code>gcc -dumpmachine</code>. (<a href='file:///home/rene/github/github/notes/out.html//development/languages/C-C-plus-plus/GCC.html#dumpmachine'>-dumpmachine</a>). </div><hr><p><a href='file:///home/rene/github/github/notes/out.html//index.html'>Index</a><div class='bottom'></div></body>
