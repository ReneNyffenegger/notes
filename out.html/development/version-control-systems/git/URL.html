<h1>Git URL</h1>
<div class='t'>
4 types of <i>Git URLs</i>: <ul>
<li>   <code>ssh://[user@]somewhere.zz[:port]/path/to/repository.git</code> 
<li>   <code>http[s]://somewhere.zz[:port]/path/to/repository.git</code> 
<li>   <code>git://somewhere.zz[:port]/path/to/repository.git</code> 
<li>   <code>file:///path/to/repository</code> </ul></div>
