<h1>git pull</h1>
<div class='t'>
The pull command performs actually two operations: 1) it fetches changes from a remote branch and 2) merges (»integrates«) them into the <a href='file:///home/rene/github/github/notes/out.html//development/version-control-systems/git/branch.html#current'>current branch</a>. </div>
