<h1>git commands</h1>
<div class='t'>
A git command is either a high level («porcelain») or a low level («plumbing») command. Everything that can be done with the porcelain can also be done with the plumbing commands. </div>
<div class='t'>
The porcelain makes it easier(?) to interact with <a href='file:///home/rene/github/github/notes/out.html//development/version-control-systems/git/TODO.html#core-git'>core Git</a>. </div><hr><p><a href='file:///home/rene/github/github/notes/out.html//index.html'>Index</a><div class='bottom'></div></body>
